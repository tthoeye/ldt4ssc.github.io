<div class="call">
  <div class="call-box-top">
    {% if site.data.contact.phone %}
        <div class="call-phone">Join our Stakeholder Forum!</div>
    {% endif %}
    {% if site.data.contact.email %}
    <div class="call-email">Stay updated on news and events.
    </div>
    {% endif %}
  </div>
    {% if include.show_button %}
      <div class="call-box-bottom">
        <a href="{{ site.data.contact.contact_button_link }}" class="button">Join</a>
      </div>
    {% endif %}
</div>
